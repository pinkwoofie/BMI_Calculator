<!DOCTYPE html>
<html lang="en">

<head>

    <title>calculateBMI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="canvas">

        <h1 class="heading">BMI Calculator</h1>
        <div class="ht">
        <label for="height">Height in CM : </label>
        <input type="text" id="height" name="height">
        </div>
        <div class="wt">
        <label for="weight">Weight in KG : </label>
        <input type="text" id="weight" name="weight" >
        </div>

        <button type="button" onclick="calculateBMI()">Calculate</button>

        <div id="result"></div>


        <h2>BMI Weight Guide </h2>
        <h4>Under Weight = Less than 18.6</h4>
        <h4>Normal Range = 18.6 and 24.9</h4>
        <h4>Overweight = Greater than 24.9</h4>


    </div>

    <script src="app.js"></script>
</body>


</html>
